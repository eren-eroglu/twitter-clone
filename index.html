<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Clone</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <!-- Sidebar's start point-->
    <div class="sidebar">
      <a href="https://twitter.com/35ereneroglu"  <i class="fa-brands fa-twitter"></i></a>
        <div class="sidebarOption active">
        <span class="material-symbols-rounded">
            Home
            </span><h2>Home</h2>
    </div>
    
    <div class="sidebarOption">
    <span class="material-symbols-rounded">
        explore
        </span><h2>Explore</h2>
</div>

<div class="sidebarOption">
<span class="material-symbols-rounded">
    notifications
    </span><h2>Notifications</h2>
</div>

<div class="sidebarOption">
<span class="material-symbols-rounded">
    mail
    </span><h2>Messages</h2>
</div>

<div class="sidebarOption">
<span class="material-symbols-rounded">
    bookmarks
    </span><h2>Bookmarks</h2>
</div>

<div class="sidebarOption">
<span class="material-symbols-rounded">
    list
    </span><h2>Lists</h2>
</div>

<div class="sidebarOption">
<span class="material-symbols-rounded">
    person
    </span><h2>Profile</h2>
</div>

<div class="sidebarOption">
<span class="material-symbols-rounded">
    more_horiz
    </span><h2>More</h2>
</div>
<button class="sidebar__tweet">Tweet</button>
</div>
    <!-- Sidebar's end point-->

    <!--Feed starting point-->
    <div class="feed">
        <div class="feed__header">
            <h2>home</h2>
        </div>


        <!--tweetbox starts-->
        <div class="tweetBox">
            <form>
                <div class="tweetBox__input">
                    <img src="https://img.i-scmp.com/cdn-cgi/image/fit=contain,width=1098,format=auto/sites/default/files/styles/1200x800/public/d8/images/methode/2020/10/27/c32324ac-11e5-11eb-88e1-abf0a3fa7ebf_image_hires_111455.jpg?itok=w_ikC0tp&v=1603768501" alt="avatar image" />
                   
                    <input type="text" placeholder="what's happening?"/>
                </div>
                <button class="tweetBox__tweetButton">Tweet</button>
            </form>
        </div>
        <!--tweetbox ends-->




        <!--Post starts-->
        <div class="post">
            <div class="post__avatar">
                <img src
            </div>
        </div>
        <!--Post ends-->
    </div>
    <!--Feed ending point-->
</body>
</html>
